<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Papyrus Demo" />
  <title>Papyrus Demo</title>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#303F9F">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Polymer Starter Kit">
  <link rel="icon" sizes="192x192" href="img/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="img/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="img/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css css/main.css -->
  <link rel="stylesheet" href="css/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->
</head>

<style>
  .appname {
    font-size: 24px;
  }
  #logo {
    width: 36px;
    padding-right: 12px;
  }
  #mainToolbar, #topBar.paper-toolbar {
    background-color: #ff9800;
    transition: background-color 0.5s;
    -webkit-transition: background-color 0.5s;
  }
  #topBar.paper-toolbar {
    margin: 0 auto;
  }
  a {
    text-decoration: none;
    color: inherit;
  }
  @media (min-width: 768px) { #topBar.paper-toolbar { max-width: 768px; } }
  @media (min-width: 992px) { #topBar.paper-toolbar { max-width: 960px; } }
  @media (min-width: 1200px) { #topBar.paper-toolbar { max-width: 1072px; } }
</style>

<body unresolved class="fullbleed layout vertical">
<template is="dom-bind" id="app">

  <!-- Main Toolbar -->
  <paper-toolbar id="mainToolbar" class="medium-tall">
    <img class="top" id="logo" src="img/logo-128-white.png">
    <div class="top appname paper-font-display2">Papyrus Demo</div>
    <span class="top flex"></span>

    <!-- Toolbar icons -->
    <a class="top" href="https://github.com/smo-key/papyrus"><paper-icon-button src="img/GitHub-Mark-Light-64px.png"></paper-icon-button></a>

    <span class="bottom flex"></span>
    <paper-tabs id="modetabs" selected="0" class="middle self-end" noInk style="width: 300px; margin: 0 auto;">

      <paper-tab id="design">DESIGN</paper-tab>
      <paper-tab id="preview">PREVIEW</paper-tab>
      <paper-tab id="render">RENDER</paper-tab>

    </paper-tabs>

    <div class="bottom flex"></div>
<!--    <div class="appname bottom paper-font-display2">Papyrus</div>-->

  </paper-toolbar>

  <!-- Main Content -->
  <main-design id="main-design"></main-design>

</template>

<!-- build:js js/app.js -->
<script src="js/app.js"></script>
<!-- endbuild-->
</body>

</html>
